[colors]
background = #1f1b2b
background-alt = ${colors.background}
foreground = #c99da3
primary = #bf2837
secondary = #923c4c
alert = #652436
disabled = #7f8c8d
red = #872839
blue = #182140
yellow = #ff7f11
green = #002626
purple = #452139
orange = #bd2836
aqua = #27ae60

[bar/mainbar-xmonad]
width = 90%
offset-x = 5%
offset-y = 1%
height = 30pt
radius = 10
monitor = DVI-D-0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

border-size = 4pt
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 0

separator = " | " 
separator-foreground = ${colors.foreground}

font-0 = CaskaydiaCove Nerd Font;2

modules-left = rofi date xwindow 
modules-center = xworkspaces 
modules-right =  pulseaudio memory cpu kernel uptime power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

override-redirect = true


[bar/secondarybar-xmonad]
width = 90%
offset-x = 5%
offset-y = 1%
height = 30pt
radius = 10
monitor = HDMI-0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 0

separator = " | " 
separator-foreground = ${colors.foreground}

font-0 = CaskaydiaCove Nerd Font;2

modules-left = date xwindow
modules-center =  
modules-right = pulseaudio memory cpu kernel uptime 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

override-redirect = true


[module/biggerpadding]
type = custom/

[module/xworkspaces]
type = internal/xworkspaces

label = "workspace: "
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.primary}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-foreground = ${colors.secondary}

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1

ws-icon-0 = "1;fff"
ws-icon-1 = "2;term"
ws-icon-2 = "3;mail"
ws-icon-3 = "4;mus"
ws-icon-4 = "5;etc"
ws-icon-5 = "6;6"
ws-icon-6 = "7;7"
ws-icon-7 = "8;8"
ws-icon-8 = "9;9"
ws-icon-9 = "10;10"
[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 50
label-foreground = ${colors.secondary}


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}



[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-foreground = ${colors.primary}
format-volume-underline = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛"
format-foreground = ${colors.secondary}
format-underline = ${colors.secondary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-foreground = ${colors.primary}
format-underline = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %Y/%m/%d %H:%M:%S

format-underline = ${colors.primary}
format-prefix = "󰃭 "
format-prefix-foreground = ${colors.primary}

label = %date%
label-foreground = ${colors.primary}

border-top-size = 2
border-top-color = #FF0000

[module/kernel]
type = custom/script
exec = uname -r 
tail = false
interval = 1024
format-prefix = " "
format-prefix-foreground = ${colors.secondary}
format-foreground = ${colors.secondary}
format-background = ${colors.background}
format-underline = ${colors.secondary}
format-margin = 2
format-padding = 0

[module/rofi]
type = custom/script
exec = echo ""
tail = false
interval = 1024
format-prefix-foreground = ${colors.secondary}
format-foreground = ${colors.secondary}
format-background = ${colors.background}
format-margin = 2
format-padding = 0
click-left = rofi -show drun

[module/power]
type = custom/script
exec = echo ""
click-left = ~/scripts-for-rofi/power.sh
format-foreground = ${colors.secondary}

[module/xmonad]
type = custom/script
exec = xmonad-log
tail = true

[module/ewmh]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = false
reverse-scroll = true

;extra icons to choose from
;http://fontawesome.io/cheatsheet/
;       v     

icon-0 =  ;
icon-1 =  ;
icon-2 =  ;
icon-3 =  ;
icon-4 =  ;
icon-5 =  ;
icon-6 =  ;
icon-7 =  ;
icon-8 =  ;
icon-9 =  ;
#icon-default = " "
format = <label-state>
label-monitor = %name%

label-active = %name%
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.background}
label-active-padding = 1
label-active-underline = ${colors.color5}
label-active-margin = 2

label-occupied = %name%
label-occupied-background = ${colors.background}
label-occupied-padding = 1
label-occupied-underline = ${colors.color12}
label-occupied-margin = 2

label-urgent = %name%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.alert}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1
label-urgent-margin = 2

label-empty = %name%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1
label-empty-margin = 2

format-foreground = ${colors.foreground}
format-background = ${colors.background}

[module/uptime]
;https://github.com/jaagr/polybar/wiki/User-contributed-modules#uptime
type = custom/script
exec = uptime | awk -F, '{sub(".*up ",x,$1);print $1}'
interval = 100
label = %output%

format-foreground = ${colors.primary}
format-background = ${colors.background}
format-prefix = "󰔟 "
format-prefix-foreground = ${colors.primary}
format-underline = ${colors.primary}
format-margin = 2
format-padding = 0


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

